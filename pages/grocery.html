<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Shop</title>
    <link rel="stylesheet" href="../css/grocery.css">
</head>
<body>
        <header>
            <div class="cart">
                <span>Cart: <span id="cart-count">0</span> itemss</span>
            </div>
                <div class="header-container">
                    <div class="logo">ShopEase</div>
                    <input type="text" placeholder="Search for Products, Brands and More" class="search-bar">
                    <div class="header-icons">
                        <div class="cart-icon"><i class="fa-solid fa-cart-shopping"></i>
                        <img src="../images/grocery-page/cart-logo-removebg-preview.png" height="50px" width="50px">
                        </div>
                    </div>
                </div>
            <div class="category-container">
                <div class="category">
                </div>
            </header>
                <div>
                    <p class="logo">
                        <a href="../pages/grocery.html"></p>
                        </div>



                        <main>
                            <section class="grocery-list">
                                <div class="item">
                                    <img src="https://via.placeholder.com/100" alt="Apple">
                                    <p class="item-name">Apple</p>
                                    <p class="item-price">$1.00</p>
                                    <button class="add-to-cart" data-name="Apple" data-price="1.00">Add to Cart</button>
                                </div>
                                <div class="item">
                                    <img src="https://via.placeholder.com/100" alt="Banana">
                                    <p class="item-name">Banana</p>
                                    <p class="item-price">$0.50</p>
                                    <button class="add-to-cart" data-name="Banana" data-price="0.50">Add to Cart</button>
                                </div>
                                <div class="item">
                                    <img src="https://via.placeholder.com/100" alt="Carrot">
                                    <p class="item-name">Carrot</p>
                                    <p class="item-price">$0.30</p>
                                    <button class="add-to-cart" data-name="Carrot" data-price="0.30">Add to Cart</button>
                                </div>
                            </section>
                        </main>
                        
                    
        <script src="../javascript/grocery.js"></script>
</body>
</html>
